<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/js/all.min.js"></script>



    <style>

      html {
        min-height: 100%;
      }

      body {
        background: linear-gradient(180deg, #003f5b, #26586f, #447383, #628e98, #83a9ae, #a4c6c6, #c7e2df, #ebfffa);
        padding-top: 40px;
        padding-bottom: 40px;
        margin: 30px;
        min-height: 100%;
      }

      .main-container {
        max-width: 640px;
        margin: auto;
        border-style: solid;
        border-color: whitesmoke;
        border-width: 10px;
        padding: 20px;
      }

      .image-row {
       /* border-style: dotted;
        border-color: aliceblue;
        border-width: 10px;*/
        margin: 20px auto; 
        display: flex;
        justify-content: center;
        align-items: center; 
        margin-bottom: 20px;
        text-align: center;
      }

      .avatar-image {
        width: 128px;
        height: 128px;
        object-fit: cover;
        border-radius: 128px;
        margin: 20px auto;
        border-style: dotted;
        border-color: aliceblue;
        border-width: 10px;
       }

       .name-row {
        font-family: 'Trebuchet MS';
        font-size: 38px;
        color: azure;
        /*border-style: double;
        border-color: azure;
        border-width: 10px;*/
        margin: 20px auto;
        margin-bottom: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
       }

       .social-icons-row {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-bottom: 30px;
       }

       .link-rows {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 25px;
       }

       .link-item {
        display: flex;
        align-items: center;
        gap: 15px;
        background-color: rgba(158, 199, 236, 0.39);
        border-radius: 200px;
        margin-bottom: 20px;
       }

       .thumbnail {
        width: 75px;
        height: 75px;
        object-fit: cover;
        border-radius: 50%;
        object-position: center;

       }

       .link-text {
        font-family: Tahoma;
        font-size: 18px;
        text-decoration: none;
        color: #003f5b;
        flex-grow: 1;
       }
      


      

    </style>

  </head>

  <body>
    <div class="main-container">
      <div class="image-row">
        <img src="App Dev_AI Profile Picture.webp" alt="Blonde girl <smiling" class="avatar-image">
      </div>
      
      <div class="name-row">
        Vivian Barclay
      </div>

      <div class="social-icons-row">
        <a href="https://www.instagram.com/vivibarclay4/" target="_blank"><i class="fa-brands fa-instagram" style="color: whitesmoke; width: 25px; height: 25px;"></i></a>
        <a href="https://www.linkedin.com/in/vivian-barclay/" target="_blank"><i class="fa-brands fa-linkedin" style="color: whitesmoke; width: 25px; height: 25px;"></i></a>
        <a href="https://www.tiktok.com/@vivianmbarclay?lang=en" target="_blank"><i class="fa-brands fa-tiktok" style="color: whitesmoke; width: 25px; height: 25px;"></i></a>

      </div>

      <div class="link-rows">
       
        <div class="link-item">
         
          <img src="Chocolate Chip Cookies.jpg" alt="chocolate chip cookies" class="thumbnail">
          <a class="link-text" href="https://easygayoven.com/best-ever-chocolate-chip-cookies/" target="_blank">Vivian's favorite chocolate chip cookie recipe: easygayoven - <em>Best-Ever Chocolate Chip Cookies</em></a>
     
        </div>

        <div class="link-item">
          
          <img src="sourdough.jpg" alt="a piece of sourdough bread" class="thumbnail">
          <a class="link-text" href="https://alexandracooks.com/2017/10/24/artisan-sourdough-made-simple-sourdough-bread-demystified-a-beginners-guide-to-sourdough-baking/" target="_blank">Vivian's favorite sourdough recipe: Aledandra's Kitchen - <em>Homemade Sourdough Bread, Step by Step</em></a>

        </div>

        <div class="link-item">
          
          <img src="Crochet.jpg" alt="gray crocheted yarn" class="thumbnail">
          <a class="link-text" href="https://www.pinterest.com/nerdymammablog/crochet-projects/" target="_blank">Fun crochet ideas on Pinterest</a>
        </div>
      
      </div> 
 
    </div>
  </body>
</html>
